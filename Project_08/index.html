<!DOCTYPE html>

    <!-- Question 1 -->
    <div class="question-box">
        <p class="question">1. What is the full form of HTML?</p>

        <label>
            <input type="radio" name="q1" value="Hyper Text Markup Language">
            Hyper Text Markup Language
        </label>

        <label>
            <input type="radio" name="q1" value="High Text Machine Language">
            High Text Machine Language
        </label>

        <label>
            <input type="radio" name="q1" value="Hyper Tool Multi Language">
            Hyper Tool Multi Language
        </label>

        <label>
            <input type="radio" name="q1" value="Home Text Markup Language">
            Home Text Markup Language
        </label>
    </div>

    <!-- Question 2 -->
    <div class="question-box">
        <p class="question">2. What is the full form of CSS?</p>

        <label>
            <input type="radio" name="q2" value="Cascading Style Sheets">

        </label>

        <label>
            <input type="radio" name="q2" value="Creative Style System">
            Creative Style System
        </label>

        <label>
            <input type="radio" name="q2" value="Computer Style Sheets">
            Computer Style Sheets
        </label>

        <label>
            <input type="radio" name="q2" value="Colorful Style Sheets">
            Colorful Style Sheets
        </label>
    </div>

    <!-- Question 3 -->
    <div class="question-box">
        <p class="question">3. What is the full form of JS?</p>

        <label>
            <input type="radio" name="q3" value="JavaScript">
            JavaScript
        </label>

        <label>
            <input type="radio" name="q3" value="Java Source">
            Java Source
        </label>

        <label>
            <input type="radio" name="q3" value="Just Script">
            Just Script
        </label>

        <label>
            <input type="radio" name="q3" value="Json Script">
            Json Script
        </label>
    </div>

    <!-- Question 4 -->
    <div class="question-box">
        <p class="question">4. What is the full form of CPU?</p>

        <label>
            <input type="radio" name="q4" value="Central Processing Unit">
            Central Processing Unit
        </label>

        <label>
            <input type="radio" name="q4" value="Central Program Unit">
            Central Program Unit
        </label>

        <label>
            <input type="radio" name="q4" value="Computer Processing Unit">
            Computer Processing Unit
        </label>

        <label>
            <input type="radio" name="q4" value="Central Performance Unit">

    </div>

    <!-- Question 5 -->
    <div class="question-box">
        <p class="question">5. What is the full form of RAM?</p>

        <label>
            <input type="radio" name="q5" value="Random Access Memory">

        </label>

        <label>
            <input type="radio" name="q5" value="Read Access Memory">
            Read Access Memory
        </label>

        <label>
            <input type="radio" name="q5" value="Run Access Memory">
            Run Access Memory
        </label>

        <label>
            <input type="radio" name="q5" value="Rapid Access Memory">
            Rapid Access Memory
        </label>
    </div>

    <button type="submit" class="submit-btn">Submit Quiz</button>

    <h2 id="scorePrint"></h2>
</form>


</body>
<script src="./script.js"></script>
</html>
