<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
</head>
<body style="background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    
    <div id="first">
        <button id="red" style="background-color: red; padding:  10px 20px; border-radius: 8px; font-size: 24px; color: white; border: 2px solid white;">Red</button>
        <button id="pink" style="background-color: pink; padding:  10px 20px; border-radius: 8px; font-size: 24px; color: white; border: 2px solid white;">pink</button>
        <button id="orange" style="background-color: orange; padding:  10px 20px; border-radius: 8px; font-size: 24px; color: white; border: 2px solid white;">orange</button>
        <button id="green" style="background-color: green; padding:  10px 20px; border-radius: 8px; font-size: 24px; color: white; border: 2px solid white;">green</button>
        <button id="blue" style="background-color: blue; padding:  10px 20px; border-radius: 8px; font-size: 24px; color: white; border: 2px solid white;">blue</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
