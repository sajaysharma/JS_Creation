<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
        }
        .a{
            height: 80%;
            width: 80%;
            background-color: red;
            margin-left: 10px;
        }
        .b{
            height: 80%;
            width: 80%;
            background-color: yellow;
            margin-left: 10px;
        }
        .c{
            height: 80%;
            width: 80%;
            background-color: rgb(6, 0, 128);
            margin-left:  10px;
        }
        .btn{
            height: 50px;
            width: 90px;
            color: white;
            font-size: 18px;
            margin-left: 30px;
            border-radius: 8px;
            border: 2px solid white;
        }
        .input{
            height: 5%;
            width: 20%;
            margin: 30px;
            font-size: 18px;
            border: 3px solid white;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="c">
                <button class="btn">Click me</button>
              
            </div>
        </div>
    </div>
    <input class="input" type="text" placeholder="Write a message"> <br>
    <button class="btn">Send</button>
    <h1 style="margin: 30px;">Max Characters Allowed: <span>20</span></h1>
  
</body>
<script src="./script.js"></script>
</html>
