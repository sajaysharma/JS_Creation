<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ===== User Profile Card ===== -->
    <div class="profile-container">
        <div class="controls">
            <button class="control-btn">+</button>
            <button class="control-btn">â†‘</button>
            <button class="control-btn">â†“</button>
        </div>

        <div class="profile-card">
            <div class="color-dots">
                <span class="dot black"></span>
                <span class="dot purple"></span>
                <span class="dot orange"></span>
                <span class="dot teal"></span>
            </div>

            <div class="profile-header">
                <div class="avatar">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        alt="Fatima Uma">
                </div>
                <h2>Fatima Uma</h2>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <span class="info-label">Hometown:</span>
                    <span>Singapore</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Bookings:</span>
                    <span>3 times</span>
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn btn-call">ðŸ“ž Call</button>
                <button class="btn btn-msg">Message</button>
            </div>
        </div>
    </div>

    <!-- ===== Modal Form (New Call) ===== -->
    <div class="modal">
        <h2>New Call</h2>

        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" placeholder="https://example.com/photo.jpg">
        </div>

        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter full name">
        </div>

        <div class="form-group">
            <label for="home-town">Home Town</label>
            <input type="text" id="home-town" placeholder="Enter home town">
        </div>

        <div class="form-group">
            <label for="purpose">Purpose</label>
            <input type="text" id="purpose" placeholder="e.g., Quick appointment note">
        </div>

        <div class="category-section">
            <h3>Category</h3>
            <div class="category-tags">
                <label class="tag emergency">
                    <input type="checkbox" name="category">
                    <span>Emergency</span>
                </label>
                <label class="tag important">
                    <input type="checkbox" name="category">
                    <span>Important</span>
                </label>
                <label class="tag urgent">
                    <input type="checkbox" name="category">
                    <span>Urgent</span>
                </label>
                <label class="tag norush">
                    <input type="checkbox" name="category">
                    <span>No Rush</span>
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button class="form-btn create-btn">Create Note</button>
            <button class="form-btn close-btn">Close</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
