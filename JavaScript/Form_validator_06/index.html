<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Email & Password Validator</h2>

    <form autocomplete="off" id="validatorForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <small class="error" id="emailError">email incorrect</small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <small class="error1" id="passwordError">password incorrect</small>
      </div>

      <button type="submit" id="validateBtn">Validate</button>
    </form>

    <p id="result"></p>
  </div>

</body>
<script src="./script.js"></script>
</html>
